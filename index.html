<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ayajs@2.0.5/build/style.css">
  <script src="https://unpkg.com/mithril/mithril.js"></script>
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/ayajs@2.0.5/build/aya.js"></script>
  <script type="application/javascript"  src="build/petri.js"></script>
  <script type="application/javascript"  src="icon.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    input,
    select {
    	@apply bg-white border-gray-400 border-2 w-full rounded p-2 mb-8 disabled:bg-gray-200 disabled:cursor-not-allowed
    }
  </style>
  <title>petri network</title>
</head>

<body>
  <script>
    var aya = new aya.Init(2000, 2000);
    petri.init();
    m.mount(document.body, {
      oninit(vnode) {
          petri._new();
      },
      view: () => m("", [
        m(".border.flex.fixed.top-5.left-5.flex-col.rounded-lg.border-gray-400.bg-gray-100", [
          m("button.btn.p-2.border-b.border-gray-400.hover:bg-gray-200.active:bg-gray-400", { title: "New diagram", onclick: petri._new }, m(Icon.FilePlus)),
          m("button.btn.p-2.border-b.border-gray-400.hover:bg-gray-200.active:bg-gray-400", { title: "Load diagram", onclick: petri.load}, m(Icon.Folder)),
          m("button.btn.p-2.border-b.border-gray-400.hover:bg-gray-200.active:bg-gray-400", { title: "Save diagram", onclick: petri.save }, m(Icon.Download)),
          m("button.btn.p-2.border-b.border-gray-400.hover:bg-gray-200.active:bg-gray-400", { title: "Save as svg", onclick: petri.save_as_svg }, m(Icon.Image)),
        ]),
        m(petri.editor)
      ])
  });
  </script>
</body>

</html>
